<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Xác nhận số điện thoại</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
	<!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="dist/css/style.css">
	
</head>
<body>

	<div class="verification__container">
		<img class="verification__img" src="/dist/img/sumi_log_in.png" alt="Sumi"	srcset="dist/img/sumi_log_in.png, dist/img/sumi_log_in@2x.png 2x, dist/img/sumi_log_in@3x.png 3x">
		<div class="verification__form">
			<div class="verification__tab">
				<button class="verification__link">Xác nhận</button>
				<button class="verification__link">Sửa đổi</button>
			</div>
	
			<!-- tab contents -->
			<!-- xác nhận -->
			<div class="verification__gutter">
				<div id="xacNhanDT" class="verification__content">
					<p class="verification__description">
						Điền số điện thoại của bạn vào đây rồi nhấn XÁC NHẬN nha.
					</p>
					<input type="number">
					<button class="verification__btn">
						xác nhận
					</button>
				</div>
				
				<!-- sửa đổi -->
				<div id="suadoiDT" class="verification__content">
					<p class="verification__description">
						Điền số điện thoại mới của bạn vào đây rồi nhấn ĐỒNG Ý nha.
					</p>
					<input type="number">
					<button class="verification__btn">
						đồng ý
					</button>
				</div>
			</div>
		</div>
	</div>
	<script src="/dist/js/sumi_verification_bundle.js"></script>
</body>
</html>
